<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پنل مدیریت فایل Parham ⚙️</title>
<style>
body{
  background:#0d1117;
  color:white;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
input,textarea{
  width:300px;
  margin:5px;
  padding:10px;
  background:#161b22;
  color:white;
  border:none;
  border-radius:8px;
}
button{
  padding:10px 25px;
  margin-top:10px;
  background:#238636;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{background:#2ea043;}
#output{margin-top:20px;white-space:pre-wrap;}
</style>
</head>
<body>
<h2>🧩 کنترل‌پنل ساخت فایل در GitHub</h2>
<input id="filename" placeholder="نام فایل (مثلاً info.txt)">
<textarea id="content" rows="4" placeholder="محتوای فایل"></textarea>
<button onclick="createFile()">ساخت فایل 🚀</button>
<div id="output"></div>

<script>
async function createFile(){
  const filename=document.getElementById('filename').value.trim();
  const content=document.getElementById('content').value.trim();
  const output=document.getElementById('output');
  if(!filename||!content){
    output.innerText="⚠️ لطفاً نام و محتوا را وارد کنید.";
    return;
  }
  output.innerText="⏳ در حال ارسال به GitHub...";
  const repo="rdnsparham-rgb/V1";
  const url=`https://api.github.com/repos/${repo}/issues`;

  const res=await fetch(url,{
    method:"POST",
    headers:{
      "Accept":"application/vnd.github+json"
    },
    body:JSON.stringify({
      title:`create:${filename}`,
      body:content
    })
  });

  if(res.ok){
    const data=await res.json();
    output.innerHTML=`✅ درخواست ارسال شد!<br>🧩 <a href="${data.html_url}" target="_blank" style="color:#58a6ff">مشاهده در GitHub</a>`;
  }else{
    const data=await res.json();
    output.innerText=`❌ خطا در ایجاد درخواست:\n${data.message}`;
  }
}
</script>
</body>
</html>
