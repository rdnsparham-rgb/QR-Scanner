<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>پنل مدیریت فایل GitHub</title>
<style>
body{
  background:linear-gradient(135deg,#0d1117,#161b22);
  color:white;
  font-family:sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
input,textarea{
  width:300px;
  margin:5px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#21262d;
  color:white;
}
button{
  padding:10px 25px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#238636;
  color:white;
  cursor:pointer;
}
button:hover{background:#2ea043;}
#output{margin-top:15px;white-space:pre-wrap;}
</style>
</head>
<body>
<h2>📂 وب‌پنل ساخت فایل در GitHub</h2>
<input id="filename" placeholder="نام فایل (مثلاً info.txt)">
<textarea id="content" rows="4" placeholder="محتوای فایل"></textarea>
<button onclick="createFile()">ساخت فایل 🚀</button>
<div id="output"></div>

<script>
async function createFile(){
  const filename=document.getElementById('filename').value.trim();
  const content=document.getElementById('content').value.trim();
  const output=document.getElementById('output');
  if(!filename || !content){
    output.innerText="⚠️ لطفاً نام و محتوا را وارد کنید.";
    return;
  }

  output.innerText="⏳ در حال ارسال درخواست به GitHub Actions...";
  
  const workflowURL="https://api.github.com/repos/rdnsparham-rgb/V1/actions/workflows/cpanel-like.yml/dispatches";

  const res=await fetch(workflowURL,{
    method:"POST",
    headers:{
      "Accept":"application/vnd.github+json",
      "Authorization":"Bearer ghp_dummy" // فقط placeholder، توکن واقعی داخل workflow استفاده می‌شود
    },
    body:JSON.stringify({
      ref:"main",
      inputs:{filename, content}
    })
  });

  if(res.ok){
    output.innerHTML="✅ درخواست ارسال شد!<br>چند ثانیه بعد فایل ساخته خواهد شد و می‌توانید لینک را از Actions مشاهده کنید.";
  }else{
    const data=await res.json();
    output.innerText=`❌ خطا: ${data.message}`;
  }
}
</script>
</body>
</html>
