<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>پنل ایجاد پروژه (Trigger)</title>
<style>
  body{font-family:sans-serif; background:#f7f9fc; padding:30px;}
  .box{max-width:720px;margin:0 auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.05)}
  input,textarea,button{width:100%;margin:8px 0;padding:10px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box}
  button{background:#2563eb;color:#fff;border:none;cursor:pointer}
  pre{background:#f3f4f6;padding:10px;border-radius:6px;overflow:auto}
</style>
</head>
<body>
  <div class="box">
    <h2>پنل ساخت پروژه — Dispatch to Actions</h2>

    <label>Owner</label>
    <input id="owner" value="rdnsparham-rgb">

    <label>Repo</label>
    <input id="repo" value="V1">

    <label>Branch (optional)</label>
    <input id="branch" placeholder="main">

    <label>Prefix (folder)</label>
    <input id="prefix" value="V1">

    <label>Files (هر خط: filename=content)</label>
    <textarea id="files" rows="6">index.html=&lt;h1&gt;سلام از parham&lt;/h1&gt;</textarea>

    <label>Trigger Token (برای ارسال dispatch — **موقت و حساس**)</label>
    <input id="triggerToken" placeholder="توکن برای trigger (پیشنهاد: از سرور استفاده کن)">

    <button id="sendBtn">ارسال درخواست به Actions</button>

    <h4>خروجی</h4>
    <pre id="out"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
