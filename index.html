<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>QR Scanner — رفع مشکل گالری</title>
<style>
body{font-family:sans-serif;background:#0b1220;color:#e6eef8;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:16px}
.card{width:100%;max-width:600px;background:linear-gradient(180deg,#071028,#0b1220);padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
h1{margin:0 0 12px;text-align:center;font-size:20px}
#reader{width:100%;height:360px;background:#000;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#999;overflow:hidden}
.controls{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px;justify-content:center}
button,input[type=file]{padding:10px 12px;border-radius:8px;border:0;cursor:pointer;background:#e6eef8;color:#0b1220;font-weight:600}
input[type=file]{background:transparent;color:inherit;border:1px dashed rgba(230,238,248,0.12);padding:8px}
#result{margin-top:12px;padding:10px;border-radius:8px;background:rgba(255,255,255,0.03);word-break:break-word;min-height:56px}
.actions{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
.tiny{padding:6px 8px;font-size:13px}
.link-btn{background:transparent;border:1px solid rgba(230,238,248,0.12);color:#a8d0ff}
small{display:block;margin-top:8px;color:#99a3b5;text-align:center}
canvas{display:none}
</style>
</head>
<body>
<div class="card">
  <h1>QR Scanner — رفع مشکل گالری</h1>
  <div id="reader">ویدیو / تصویر اینجا نمایش داده می‌شود</div>

  <div class="controls">
    <input id="qr-file" type="file" accept="image/*" title="انتخاب عکس از گالری">
    <button id="start-camera">شروع اسکن با دوربین</button>
    <button id="stop-camera">توقف دوربین</button>
    <button id="clear-result" class="tiny">پاک کردن نتیجه</button>
  </div>

  <div id="result">نتیجه: —</div>

  <div class="actions" id="actions-area" style="display:none">
    <button id="open-link" class="tiny link-btn">باز کردن لینک</button>
    <button id="copy-text" class="tiny">کپی متن</button>
    <button id="show-raw" class="tiny">نمایش خام</button>
  </div>

  <small>در صورت مشکل، کنسول مرورگر را باز کنید (F12) و پیام‌ها را کپی کنید.</small>
</div>

<script src="https://unpkg.com/html5-qrcode@2.3.12/minified/html5-qrcode.min.js"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<canvas id="hidden-canvas"></canvas>

<script>
const readerElem = document.getElementById('reader');
const fileInput = document.getElementById('qr-file');
const startBtn = document.getElementById('start-camera');
const stopBtn = document.getElementById('stop-camera');
const clearBtn = document.getElementById('clear-result');
const resultDiv = document.getElementById('result');
const actionsArea = document.getElementById('actions-area');
const openLinkBtn = document.getElementById('open-link');
const copyBtn = document.getElementById('copy-text');
const showRawBtn = document.getElementById('show-raw');
const hiddenCanvas = document.getElementById('hidden-canvas');

let html5QrCode = null;
let lastDecoded = null;

function setResultText(text, isError=false) {
  lastDecoded = text;
  resultDiv.textContent = (isError ? "خطا: " : "نتیجه: ") + (text === null ? '—' : String(text));
  console.log(isError ? "[ERROR]" : "[INFO]", text);
  if (!isError && text !== null && String(text).trim() !== '') {
    actionsArea.style.display = 'flex';
    if (isProbablyUrl(String(text).trim())) openLinkBtn.style.display='inline-block';
    else openLinkBtn.style.display='none';
  } else actionsArea.style.display='none';
}

function isProbablyUrl(s) {
  try { return /^(https?:\/\/)/i.test(s) || /^[\w-]+\.[\w-]{2,}/.test(s); }
  catch(e) { return false; }
}

function ensureHtml5Instance() {
  if (typeof Html5Qrcode === 'undefined') {
    console.warn('Html5Qrcode not loaded');
    return null;
  }
  if (html5QrCode) return html5QrCode;
  html5QrCode = new Html5Qrcode(readerElem.id, { verbose: false });
  return html5QrCode;
}

/* CAMERA (uses html5-qrcode) */
startBtn.addEventListener('click', async () => {
  try {
    const inst = ensureHtml5Instance();
    if (!inst) return setResultText('کتابخانه Html5Qrcode بارگذاری نشده', true);
    await inst.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 300, height: 300 } },
      qrMessage => {
        if (typeof qrMessage === 'object' && qrMessage.decodedText) setResultText(qrMessage.decodedText);
        else setResultText(qrMessage);
      }
    );
    setResultText('دوربین فعال شد — منتظر QR ...');
  } catch (err) {
    setResultText('دوربین فعال نشد: ' + (err && err.message ? err.message : err), true);
    console.error('start camera error:', err);
  }
});

stopBtn.addEventListener('click', async () => {
  try {
    if (!html5QrCode) return setResultText('دوربینی در حال اجرا نیست', true);
    await html5QrCode.stop();
    await html5QrCode.clear();
    html5QrCode = null;
    setResultText('دوربین متوقف شد');
  } catch (err) {
    setResultText('خطا در توقف دوربین: ' + err, true);
    console.error('stop camera error:', err);
  }
});

/* ACTION BUTTONS */
clearBtn.addEventListener('click', () => setResultText(null));
openLinkBtn.addEventListener('click', () => {
  if (!lastDecoded) return;
  let s = String(lastDecoded).trim();
  if (!/^(https?:\/\/)/i.test(s)) s = 'http://' + s;
  window.open(s, '_blank');
});
copyBtn.addEventListener('click', async () => {
  if (!lastDecoded) return;
  try { await navigator.clipboard.writeText(String(lastDecoded)); alert('متن کپی شد'); }
  catch(e) { alert('کپی نشد — مرورگر اجازه نداد'); }
});
showRawBtn.addEventListener('click', () => { if (lastDecoded) alert(String(lastDecoded)); });

/* FILE (use jsQR robustly — do NOT rely on html5-qrcode scanFile methods) */
fileInput.addEventListener('change', async (ev) => {
  const f = ev.target.files && ev.target.files[0];
  if (!f) return;
  setResultText('در حال پردازش تصویر...');
  try {
    const dataUrl = await fileToDataUrl(f);
    const img = await loadImage(dataUrl);
    // try multiple scales / preprocessing for robustness
    const candidates = generateScaleCandidates(img, 3); // 3 sizes: original + scaled down/up
    for (let i = 0; i < candidates.length; i++) {
      const detection = tryJsQrDecode(candidates[i].img, candidates[i].w, candidates[i].h);
      if (detection) { setResultText(detection); return; }
    }
    // try contrast/threshold enhancement attempts
    const enhanced = enhanceAndTry(img);
    if (enhanced) { setResultText(enhanced); return; }
    setResultText('QR پیدا نشد یا تصویر خیلی تار/آلوده است.', true);
    console.error('All jsQR attempts failed.');
  } catch (err) {
    setResultText('خطا هنگام پردازش تصویر: ' + (err && err.message ? err.message : err), true);
    console.error('file processing error:', err);
  }
});

function fileToDataUrl(file) {
  return new Promise((res, rej) => {
    const r = new FileReader();
    r.onload = e => res(e.target.result);
    r.onerror = e => rej(e);
    r.readAsDataURL(file);
  });
}
function loadImage(dataUrl) {
  return new Promise((res, rej) => {
    const img = new Image();
    img.onload = () => res(img);
    img.onerror = e => rej(e);
    img.src = dataUrl;
  });
}
function generateScaleCandidates(img, count) {
  const maxDim = 1200;
  let w = img.naturalWidth || img.width;
  let h = img.naturalHeight || img.height;
  const candidates = [];
  // push original (clamped to maxDim)
  let scale0 = Math.min(1, maxDim / Math.max(w, h));
  candidates.push({ img, w: Math.floor(w * scale0), h: Math.floor(h * scale0) });
  // scaled versions
  const factors = [0.6, 0.4, 1.4]; // try smaller and slightly larger
  for (let f of factors) {
    let nw = Math.floor(w * Math.max(0.2, scale0 * f));
    let nh = Math.floor(h * Math.max(0.2, scale0 * f));
    if (nw < 50 || nh < 50) continue;
    candidates.push({ img, w: nw, h: nh });
  }
  return candidates;
}
function tryJsQrDecode(img, w, h) {
  try {
    const canvas = hiddenCanvas;
    const ctx = canvas.getContext('2d');
    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(img, 0, 0, w, h);
    const imageData = ctx.getImageData(0, 0, w, h);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if (code && code.data) {
      console.log('jsQR success:', code);
      return code.data;
    }
    return null;
  } catch (e) {
    console.error('jsQR error:', e);
    return null;
  }
}
function enhanceAndTry(img) {
  try {
    const canvas = hiddenCanvas;
    const ctx = canvas.getContext('2d');
    const w = Math.min(1000, img.naturalWidth || img.width);
    const h = Math.min(1000, img.naturalHeight || img.height);
    canvas.width = w; canvas.height = h;
    ctx.drawImage(img, 0, 0, w, h);
    let imageData = ctx.getImageData(0, 0, w, h);
    // grayscale + simple threshold
    for (let i = 0; i < imageData.data.length; i += 4) {
      const r = imageData.data[i], g = imageData.data[i+1], b = imageData.data[i+2];
      let l = 0.299*r + 0.587*g + 0.114*b;
      // increase contrast
      l = l < 128 ? Math.max(0, l - 30) : Math.min(255, l + 30);
      imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = l;
    }
    ctx.putImageData(imageData, 0, 0);
    const code = jsQR(imageData.data, w, h);
    if (code && code.data) {
      console.log('jsQR enhanced success:', code);
      return code.data;
    }
    return null;
  } catch (e) {
    console.error('enhanceAndTry error:', e);
    return null;
  }
}

/* ensure html5-qrcode script loaded; if not, log */
if (typeof Html5Qrcode === 'undefined') {
  console.warn('Html5Qrcode library not yet available. Camera scanning will not work until it loads.');
}

/* cleanup on unload */
window.addEventListener('beforeunload', async () => {
  try { if (html5QrCode) { await html5QrCode.stop(); await html5QrCode.clear(); } } catch(e){}
});
</script>
</body>
</html>
