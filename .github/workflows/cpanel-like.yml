name: Create Random File via Web Panel

on:
  workflow_dispatch:
    inputs:
      filename:
        description: "نام فایل برای ساخت"
        required: true
      content:
        description: "محتوای فایل"
        required: true

jobs:
  create_file:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Random Folder
        id: random
        run: echo "RANDOM_DIR=$(cat /dev/urandom | tr -dc A-Z | head -c 7)" >> $GITHUB_ENV

      - name: Create New File
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          mkdir -p V1/$RANDOM_DIR
          echo "${{ github.event.inputs.content }}" > V1/$RANDOM_DIR/${{ github.event.inputs.filename }}
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "🧩 Created ${{ github.event.inputs.filename }} in $RANDOM_DIR"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git" HEAD:main

      - name: Output Link
        run: |
          echo "✅ فایل ساخته شد در:"
          echo "https://${{ github.repository_owner }}.github.io/V1/${RANDOM_DIR}/${{ github.event.inputs.filename }}"
